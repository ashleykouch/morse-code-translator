<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Morse Code Translator</title>
  </head>
  <body>
    <header id="header" class="header">
      <h1 id="title" class="header__title">Morse Code Translator</h1>
      <!-- <h2 id="subheader" class="header__subheader">Translate in real time!</h2> -->
    </header>

    <div id="darkModeBtn" class="dark-mode__btn">
      <button onclick="textToMorseCode()" id="btn" class="btn">
        Display Mode
      </button>
    </div>

    <div id="container" class="container">
      <div id="textContainer" class="container__text">
        <h3>Text</h3>
        <textarea
          id="textInput"
          class="container__input"
          rows="15"
          cols="60"
        ></textarea>
      </div>

      <img
        id="arrows"
        class="container__img"
        src="./assets/back-and-forth-arrow.png"
        alt="back-forth-arrows"
      />

      <div id="morseCodeContainer" class="container__text">
        <h3>Morse Code</h3>
        <textarea
          id="morseCodeInput"
          class="container__input"
          rows="15"
          cols="60"
        ></textarea>
      </div>
    </div>
  </body>
</html>
